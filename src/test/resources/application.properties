spring.application.name=flighttracker
spring.sql.init.schema-locations=classpath:test_schema.sql
spring.sql.init.data-locations=classpath:test_data.sql
spring.sql.init.mode=always
spring.datasource.url=jdbc:h2:mem:c411_final_project_test_flights;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.com.flighttracker=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE